<script>
  var thisSearch = 'https://v2.freeip.workers.dev:443/https/www.google.com/search?q=';
  $('#txt').keydown(function(ev){
      if(ev.keyCode==13){
          window.open(thisSearch + $('#txt').val(), "_blank")
      }
  })
  $("#search-btn").click(function(){
  var textValue = $('#txt').val();
  if(textValue != ''){
      window.open(thisSearch + textValue, "_blank")
  }
  });
  $(function() {
    $(".qrcode_button").click(function() {
        $($(this).val()).fadeIn("slow");
    });

    $(".qrcode").click(function() {
        $('#' + $(this)[0].id).fadeOut("slow");
    })
});
</script>
<script>
    $("#menu").click(function(event) {
