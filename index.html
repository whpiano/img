	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
                <header id="header">
                    <h1><a href=""><strong>随手拍</strong> by iPhone 12 mini</a></h1>
                    <nav>
                        <ul>
                            <li><a href="#footer" class="icon solid fa-info-circle">About</a></li>

                    </nav>
                </header>
				<!-- Main -->
                <div id="main">
                    <article class="thumb" v-for="item in getdata">

                        <p>{{ item.ctime }}</p>

                <footer id="footer" class="panel">
                    <div class="inner split">
                        <div>
                            <section>
                                <h2>随手拍</h2>
                                <p>使用iPhone捷径指令上传图片至GitHub，在deta.sh上搭建fastapi提供接口发布图片地址及配文到此页面。</p>

                            <section>

                        </div>

            <script>
            var vm = new Vue({
                el: '#main', 
                data:
                {
                    getdata:'',
                },
                mounted()
                {
                    axios.get('https://inote.zdl.im/hi').then(response=>(this.getdata = response.data));
                },
            });
        </script>
